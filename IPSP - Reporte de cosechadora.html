<style>

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
  select, input {
    width: 100%;
    padding: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  .btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }
  
  .btn:hover {
    background-color: #45a049;
  }
  
  header {
  background-color: #E1E9FF; /* Color de fondo */
  padding: 10px; /* Espaciado interno */
  text-align: left; /* Alineación del texto */
  font-size: 20px; /* Tamaño de la fuente */
  color: black; /* Color de la fuente */
}
</style>

<script>
function filtrar(select) {
  var sistemaSelect = select.parentElement.nextElementSibling.querySelector('.cmb');
  sistemaSelect.innerHTML = ''; // Limpiar opciones anteriores
  var partes = select.value;
  switch (partes) {
    case 'Caracol':
      agregarOpciones(sistemaSelect, ['Carcasa de la bomba (Voluta)', 'Rodete (Impulsor)', 'Eje de la bomba', 'Sello mecánico o empaquetadura', 'Rodamientos', 'Motor eléctrico']);
      break;
    case 'Tolva':
      agregarOpciones(sistemaSelect, ['Compuertas', 'Estructura de soporte', 'Paredes inclinadas', 'Sinfín del elevador de granos', 'Sistema de descarga']);
      break;
    case 'Enfriador':
      agregarOpciones(sistemaSelect, ['Carcasa', 'Haz de tubos', 'Placas de extremo', 'Aletas o láminas', 'Conexiones de entrada y salida', 'Juntas']);
      break;
    case 'Unidad motriz':
      agregarOpciones(sistemaSelect, ['Motor', 'Sistema hidráulico', 'Bomba hidráulica', 'Tanques de aceite', 'Enfriador de aceite hidráulico', 'Controles']);
      break;
    default:
      sistemaSelect.innerHTML = '<option value="">Seleccionar</option>';
      break;
  }
}

function agregarOpciones(select, opciones) {
  opciones.forEach(opcion => {
    var option = document.createElement('option');
    option.value = opcion;
    option.textContent = opcion;
    select.appendChild(option);
  });
}

function agregarFila() {
  var table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
  var newRow = table.insertRow(table.rows.length);
  var cells = [];
  for (var i = 0; i < 4; i++) {
    cells.push(newRow.insertCell(i));
  }
  cells[0].innerHTML = '<input type="checkbox" class="chk">';
  cells[1].innerHTML = '<select class="cmb" onchange="filtrar(this)"><option value="">Seleccionar</option><option value="Caracol">Caracol</option><option value="Tolva">Tolva</option><option value="Enfriador">Enfriador</option><option value="Unidad motriz">Unidad motriz</option></select>';
  cells[2].innerHTML = '<select class="cmb" id="sistema"><option value="">Seleccionar</option></select>';
  cells[3].innerHTML = '<input type="text" class="txtbox">';
}

function eliminarFilas() {
  var checkboxes = document.querySelectorAll('.chk');
  checkboxes.forEach(function(checkbox) {
    if (checkbox.checked) {
      checkbox.parentElement.parentElement.remove();
    }
  });
}

$(document).ready(function() {
    $('#miCombobox').select2();
});

$(document).ready(function() {
    $('#miComboboxA').select2();
});


</script>
